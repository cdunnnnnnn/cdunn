<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      color: #fafafa;
    }
    body {
      position: relative;
      opacity: 1;
    }
    h1,h2,h3,h4,h5,h6 {
      color: #fafafa;
    }
    a {
      color: #fafafa;
      text-decoration: underline;
    }
  </style>

  <script>
    var colors = new Array(
        [0,177,212],
        [74,200,131],
        [239,212,92],
        [235,144,76],
        [231,76,60],
        [155,89,182]),
        step = 0,
        colorIndices = [0,1,2,3],
        gradientSpeed = 0.002
    ;

    function updateGradient() {
      var c0_0 = colors[colorIndices[0]],
          c0_1 = colors[colorIndices[1]],
          c1_0 = colors[colorIndices[2]],
          c1_1 = colors[colorIndices[3]]
      ;

      var istep = 1 - step,
          r1 = Math.round(istep * c0_0[0] + step * c0_1[0]),
          g1 = Math.round(istep * c0_0[1] + step * c0_1[1]),
          b1 = Math.round(istep * c0_0[2] + step * c0_1[2]),
          color1 = "#"+((r1 << 16) | (g1 << 8) | b1).toString(16),
          r2 = Math.round(istep * c1_0[0] + step * c1_1[0]),
          g2 = Math.round(istep * c1_0[1] + step * c1_1[1]),
          b2 = Math.round(istep * c1_0[2] + step * c1_1[2]),
          color2 = "#"+((r2 << 16) | (g2 << 8) | b2).toString(16)
      ;

      var el = document.querySelector('[data-js="bg"]');

      el.style.backgroundImage = 'linear-gradient(45deg,  '+color1+' 0%, '+color2+' 100%)';

      step += gradientSpeed;

      if ( step >= 1 ) {
        step %= 1;
        colorIndices[0] = colorIndices[1];
        colorIndices[2] = colorIndices[3];
        colorIndices[1] = ( colorIndices[1] + Math.floor( 1 + Math.random() * (colors.length - 1))) % colors.length;
        colorIndices[3] = ( colorIndices[3] + Math.floor( 1 + Math.random() * (colors.length - 1))) % colors.length;
      }
    }

    setInterval(updateGradient,10);
  </script>

  <body data-js="bg">

    {{ content }}

  </body>
</html>
